<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="./assets/header-logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="Username" ngModel required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button type="submit" ion-button color="primary" class="submit-btn" full [disabled]="!loginForm.valid">Submit</button>
          <button ion-button color="danger" full (click)="resetForm(loginForm)">Reset</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
